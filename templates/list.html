<!DOCTYPE html>
<html>
	<head>
		{% include 'head.html' %}
	</head>
	<body>
		{% include 'navigation.html' %}

		<div class="container">
			<div class="row">
				<div class="col-xs-12">
					<h2>{{heading}}</h2>
					<div class="row">
					{% for person in people %}
						<div class="{% if roles %}col-xs-6{% else %}col-xs-4{% endif %} col-md-4 col-lg-3" {% if roles %} style="min-height: 300px;" {% endif %}>
							<a href="/person/{{person.seo_url}}">
								<img class="image" style="width: 100%;" src="/static/images/{{person.seo_url}}.jpg" alt="{{person.first_name}} {{person.last_name}}" /><br />
								{{person.first_name}} {% if roles %}- <i>{{person.position}}</i>{% endif %}<br />
							</a>
							<h5> </h5>
							
						</div>
					{% endfor %}
					</div>
				</div>
			</div>
		</div>

		{% include 'footer.html' %}
	</body>
</html>
